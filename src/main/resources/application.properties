spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:students
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=debug

keycloak.realm                      = MicroServices
keycloak.auth-server-url            = http://localhost:9080/auth
keycloak.ssl-required               = external
keycloak.resource                   = StudentService
keycloak.credentials.secret         = a6e550a4-81da-4154-ac8d-4f7df63825a7
keycloak.use-resource-role-mappings = true
keycloak.bearer-only                = true

spring.security.oauth2.resourceserver.jwt.issuer-uri: http://localhost:9080/auth/realms/MicroServices
spring.security.oauth2.resourceserver.jwt.jwk-set-uri: http://localhost:9080/auth/realms/MicroServices/protocol/openid-connect/certs

